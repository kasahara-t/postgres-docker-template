version: "3.9"

services:
  postgres:
    build:
      context: ./.docker/postgres
      dockerfile: Dockerfile
      args:
        - DB_LANG=${POSTGRES_LOCALE}
    container_name: ${CONTAINER_PREFIX}-postgres
    volumes:
      - postgres-store:/var/lib/postgresql/data
    secrets:
      - postgres_database
      - postgres_user
      - postgres_password
    environment:
      - PGPORT=$POSTGRES_PORT
      - POSTGRES_DB_FILE=/run/secrets/postgres_database
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    healthcheck:
      test: >
        pg_isready
        -h 127.0.0.1
        -p ${POSTGRES_PORT}
        -d `cat /run/secrets/postgres_database`
        -U `cat /run/secrets/postgres_user`
        || exit 1
      interval: 2s
      timeout: 5s
      retries: 10
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    networks:
      - pgadmin-network
      - migrator-network

  migrator:
    build:
      context: ./.docker/migrator
    container_name: ${CONTAINER_PREFIX}-migrator
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DATABASE_FILE: /run/secrets/postgres_database
    secrets:
      - postgres_user
      - postgres_password
      - postgres_database
    networks:
      - migrator-network
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    build:
      context: ./.docker/pgadmin
      dockerfile: Dockerfile
    container_name: ${CONTAINER_PREFIX}-pgadmin
    volumes:
      - pgadmin-store:/var/lib/pgadmin
    secrets:
      - postgres_database
      - postgres_user
      - postgres_password
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=$POSTGRES_PORT
      - PGADMIN_DEFAULT_EMAIL=$PGADMIN_DEFAULT_EMAIL
      - PGADMIN_DEFAULT_PASSWORD=$PGADMIN_DEFAULT_PASSWORD
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    healthcheck:
      test: wget -O - http://localhost:80/misc/ping
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - ${PGADMIN_PORT}:80
    networks:
      - pgadmin-network
    depends_on:
      postgres:
        condition: service_healthy

secrets:
  postgres_database:
    file: ./.docker/postgres/secrets/database.txt
  postgres_user:
    file: ./.docker/postgres/secrets/user.txt
  postgres_password:
    file: ./.docker/postgres/secrets/password.txt

volumes:
  postgres-store:
  pgadmin-store:

networks:
  pgadmin-network:
  migrator-network: